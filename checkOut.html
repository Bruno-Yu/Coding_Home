<div class="d-flex w-100">
  <div class="w-50 bg-primary h-2px"></div>

<div class="container-fluid">
  
<section class="progressBar py-6 d-block mb-6 mb-lg-12">
  <div class="container">
    <ul class="list-unstyled d-flex justify-content-between">
      <li class="text-center">
        <span class="progressBar__num active">1</span>
        <p class="mt-2 text-primary">課程報名</p>
      </li>
      <li class="text-center">
        <span class="progressBar__num active">2</span>
        <p class="mt-2 text-primary">信用卡付款</p>

      <li class="text-center">
        <span class="progressBar__num">3</span>

      <div class="item bg-primary"></div>
      <div class="item"></div>

<div class="container pb-10 pb-lg-20">
  <section class="creditCard bg-secondary p-6 px-lg-8 py-lg-12">
    <h4 class="mb-6 mb-lg-12 text-center">信用卡付款</h4>
    <h6 class="mb-4 mb-lg-6">請輸入信用卡資訊進行付款</h6>

    <form>
      <div class="mb-4 mb-lg-6">
        <label for="checkOutCardNum" class="form-label">信用卡帳號</label>
        <input
          type="password"
          class="form-control"
          id="checkOutCardNum"
          placeholder="Xxxx-xxxx-xxxx-xxxx"
        />
      </div>
      <div class="mb-4 mb-lg-6">
        <label for="checkOutSafeNum" class="form-label">安全碼</label>
        <input
          type="password"
          class="form-control"
          id="checkOutSafeNum"
          placeholder="***"
        />
      </div>
      <div class="mb-4 mb-lg-6">
        <label for="checkOutExpire" class="form-label">有效日期</label>
        <input
          type="text"
          class="form-control"
          id="checkOutExpire"
          placeholder="(MM-YY)"
        />
      </div>
      <div class="d-lg-flex justify-content-between">
        <div class="mt-2 mb-6 mb-lg-0">
          <h6>NT$1600</h6>
        </div>
        <a
          href="./checkOut_msg.html"
          type="submit"
          class="btn bg-gradient w-100"
          >下一步</a
        >
      </div>
    </form>
  </section>
</div>

    <input type="email" class="form-control" id="loginEmail" placeholder="請輸入信箱" >
    
  </div>
  <div class="mb-4 ">
    <label for="loginPassword" class="form-label">密碼</label>
    <input type="password" class="form-control" id="loginPassword w-100" placeholder="請輸入密碼">
  </div>

  <a href="./signUp.html" type="submit" class="btn bg-gradient w-100 mb-6 mb-lg-12">登入</a>

  <a href="./signUp.html" class="btn btn-outline-white w-100 mb-4"><img class="loginIcon" src="./assets/images/icon_fb.svg" alt="icon_fb"  >Facebook登入</a>
  <a href="./signUp.html" class="btn btn-outline-white w-100"><img class="loginIcon" src="./assets/images/icon_google.svg" alt="icon_google"  >Google登入</a>
