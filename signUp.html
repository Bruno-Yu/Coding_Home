<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>checkout-課程報名</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <!-- datepicker -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/css/datepicker-bs5.min.css"
    />
    <link rel="stylesheet" href="./assets/style/all.css" />
  </head>
  <body class="container-fluid">
    <nav class="navbar navbar-expand-lg bg-secondary">
      <div class="container">
        <a class="navbar-brand" href="./index.html">
          <picture>
            <source
              srcset="./assets/images/logo2.svg"
              height="24px"
              width="24px"
              media="(max-width:768px)"
            />
            <img
              width="175px"
              height="48px"
              src="./assets/images/logo.svg"
              alt="logo"
            />
          </picture>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarToggler"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="material-icons text-primary">drag_handle</span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggler">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-center text-lg-start">
            <li class="nav-item">
              <a
                class="nav-link py-4 py-lg-0"
                aria-current="page"
                href="./index.html"
                >首頁</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link py-4 py-lg-0" href="./class.html">課程介紹</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link py-4 py-lg-0"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#loginModal"
                ><span class="material-icons align-middle me-375">
                  account_circle </span
                >登入</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="d-flex w-100">
      <div class="w-50 bg-primary h-2px"></div>
      <div class="w-50 bg-info h-2px"></div>
    </div>

    <div>
      <section class="progressBar py-6 d-block mb-6 mb-lg-12">
        <div class="container">
          <ul class="list-unstyled d-flex justify-content-between">
            <li class="text-center">
              <span class="progressBar__num active">1</span>
              <p class="mt-2 text-primary">課程報名</p>
            </li>
            <li class="text-center">
              <span class="progressBar__num">2</span>
              <p class="mt-2">信用卡付款</p>
            </li>
            <li class="text-center">
              <span class="progressBar__num">3</span>
              <p class="mt-2">付款成功</p>
            </li>
          </ul>
          <div class="progressBar__bar"></div>
        </div>
      </section>

      <div
        class="position-lg-relative d-lg-flex justify-content-end container p-0 px-lg-3"
      >
        <section class="intro bg-secondary" style="outline: 1px solid black">
          <div class="container p-6 text-center">
            <img
              class="card__avatar object-cover rounded-circle"
              src="./assets/images/teacher01.jpg"
              alt="teacher01"
              style="outline: 3px solid var(--bs-primary)"
            />
            <p class="mt-4 mb-2 fw-b">2022 Python 全攻略｜從入門到實務</p>
            <p class="text-primary mb-2">前端語言</p>
            <p>
              帶領無基礎、文組生、對網頁設計有興趣的人，進入網站工程領域的基礎課，將從最基礎的
              HTML 語法出發。
            </p>
          </div>
        </section>
        <div class="d-flex justify-content-center mb-8 d-lg-none">
          <div class="triangle"></div>
        </div>

        <section class="signUp bg-article mb-10">
          <div class="container p-6 text-center text-lg-start py-lg-12">
            <h4 class="mb-6 text-center">課程報名</h4>
            <h6 class="mb-4 mb-lg-6">選擇付款方式</h6>
            <div class="row row-cols-2 row-cols-lg-4 mb-8">
              <div class="col mb-2 mb-lg-0">
                <button class="btn btn-outline-primary w-100 p-4" type="button">
                  信用卡付款
                </button>
              </div>
              <div class="col mb-2 mb-lg-0">
                <button class="btn btn-outline-white w-100 p-4" type="button">
                  超商繳款
                </button>
              </div>
              <div class="col">
                <button class="btn btn-outline-white w-100 p-4" type="button">
                  ATM轉帳
                </button>
              </div>
              <div class="col">
                <button class="btn btn-outline-white w-100 p-4" type="button">
                  12期分期付款
                </button>
              </div>
            </div>
            <h6 class="mb-4 mb-lg-6">訂單資訊</h6>
            <form class="text-start">
              <div class="row row-cols-1 row-cols-lg-2">
                <div class="col mb-4">
                  <label for="checkOutName" class="form-label">姓名</label>
                  <input
                    type="text"
                    class="form-control"
                    id="checkOutName"
                    placeholder="請輸入姓名"
                  />
                </div>
                <div class="col mb-4">
                  <label for="checkOutTel" class="form-label">電話</label>
                  <input
                    type="tel"
                    class="form-control"
                    id="checkOutTel"
                    placeholder="請輸入電話號碼"
                  />
                </div>
              </div>

              <div class="mb-4 mb-lg-6">
                <label for="checkOutEmail" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="checkOutEmail"
                  placeholder="請輸入Email"
                />
              </div>
              <div class="row row-cols-1 row-cols-lg-2">
                <div class="mb-4 mb-lg-6 col">
                  <label for="checkOutClass" class="form-label">課程</label>
                  <select
                    class="form-select"
                    id="checkOutClass"
                    aria-label="checkOutClass"
                  >
                    <option selected>10堂50分鐘</option>
                    <option value="1">10堂50分鐘</option>
                    <option value="2">10堂50分鐘</option>
                    <option value="3">10堂50分鐘</option>
                  </select>
                </div>
                <div class="mb-4 col">
                  <label for="checkOutDate" class="form-label"
                    >想預約的日期</label
                  >
                  <input
                    id="date"
                    class="form-control"
                    id="checkOutDate"
                    type="email"
                    placeholder="請選擇日期"
                  />
                </div>
              </div>
              <div class="mb-4 mb-lg-6">
                <label for="checkOutLocation" class="form-label"
                  >上課地點</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="checkOutLocation"
                  placeholder="請輸上課地點"
                />
              </div>
              <div class="d-lg-flex justify-content-between">
                <div class="mt-2 mb-6 mb-lg-0">
                  <h6>NT$1600</h6>
                </div>
                <a
                  href="./checkOut.html"
                  type="submit"
                  class="btn bg-gradient w-100"
                  >前往結帳</a
                >
              </div>
            </form>
          </div>
        </section>
      </div>
    </div>

    <footer class="footer bg-secondary">
      <p class="text-center text-footer py-4 py-md-6 mb-0">
        Coding Home © 2022 All Rights Reserved
      </p>
    </footer>
    <!-- Modal -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content position-relative">
          <button
            type="button"
            class="btn-close text-white position-absolute"
            style="right: 24px; top: 24px"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
          <div class="modal-body modal__container">
            <h4
              class="modal-title mt-10 mb-6 mt-lg-6 text-center text-white"
              id="loginModalLabel"
            >
              登入
            </h4>
            <form class="mb-10">
              <div class="mb-4">
                <label for="loginEmail" class="form-label">信箱</label>
                <input
                  type="email"
                  class="form-control"
                  id="loginEmail"
                  placeholder="請輸入信箱"
                />
              </div>
              <div class="mb-4">
                <label for="loginPassword" class="form-label">密碼</label>
                <input
                  type="password"
                  class="form-control"
                  id="loginPassword w-100"
                  placeholder="請輸入密碼"
                />
              </div>

              <a
                href="./signUp.html"
                type="submit"
                class="btn bg-gradient w-100 mb-6 mb-lg-12"
                >登入</a
              >
              <div class="bg-logo text-center mb-8" style="height: 1px">
                <span
                  class="d-inline-block fs-7 bg-secondary px-4 align-top"
                  style="z-index: 20; float: center; margin-top: -9px"
                  >其他登入方式</span
                >
              </div>
              <a href="./signUp.html" class="btn btn-outline-white w-100 mb-4"
                ><img
                  class="loginIcon"
                  src="./assets/images/icon_fb.svg"
                  alt="icon_fb"
                />Facebook登入</a
              >
              <a href="./signUp.html" class="btn btn-outline-white w-100"
                ><img
                  class="loginIcon"
                  src="./assets/images/icon_google.svg"
                  alt="icon_google"
                />Google登入</a
              >
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/js/vendors.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/js/datepicker-full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/js/locales/zh-TW.js"></script>
    <script src="./assets/js/all.js"></script>
  </body>
</html>
