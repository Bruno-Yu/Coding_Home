<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>checkout-付款成功</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <!-- datepicker -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/css/datepicker-bs5.min.css"
    />
    <link rel="stylesheet" href="./assets/style/all.css" />
  </head>
  <body class="container-fluid">
    <nav class="navbar navbar-expand-lg bg-secondary">
      <div class="container">
        <a class="navbar-brand" href="./index.html">
          <picture>
            <source
              srcset="./assets/images/logo2.svg"
              height="24px"
              width="24px"
              media="(max-width:768px)"
            />
            <img
              width="175px"
              height="48px"
              src="./assets/images/logo.svg"
              alt="logo"
            />
          </picture>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarToggler"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="material-icons text-primary">drag_handle</span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggler">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-center text-lg-start">
            <li class="nav-item">
              <a
                class="nav-link py-4 py-lg-0"
                aria-current="page"
                href="./index.html"
                >首頁</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link py-4 py-lg-0" href="./class.html">課程介紹</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link py-4 py-lg-0"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#loginModal"
                ><span class="material-icons align-middle me-375">
                  account_circle </span
                >登入</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="d-flex w-100">
      <div class="w-50 bg-primary h-2px"></div>
      <div class="w-50 bg-info h-2px"></div>
    </div>

    <div>
      <section class="progressBar py-6 d-block mb-6 mb-lg-12">
        <div class="container">
          <ul class="list-unstyled d-flex justify-content-between">
            <li class="text-center">
              <span class="progressBar__num active">1</span>
              <p class="mt-2 text-primary">課程報名</p>
            </li>
            <li class="text-center">
              <span class="progressBar__num active">2</span>
              <p class="mt-2 text-primary">信用卡付款</p>
            </li>
            <li class="text-center">
              <span class="progressBar__num active">3</span>
              <p class="mt-2 text-primary">付款成功</p>
            </li>
          </ul>
          <div class="progressBar__bar">
            <div class="item bg-primary"></div>
            <div class="item bg-primary"></div>
          </div>
        </div>
      </section>

      <div class="container pb-10 pb-lg-20">
        <section class="creditCard__msg bg-secondary p-6 px-lg-8 py-lg-12">
          <h4
            class="mb-7 mb-lg-12 d-flex align-items-center justify-content-center"
          >
            <span
              class="material-symbols-outlined fs-0 text-primary d-inline-block me-4"
            >
              verified
            </span>
            <span class=""> 信用卡付款</span>
          </h4>

          <p class="mb-6">
            恭喜您已完成<span class="fw-bold"
              >「2022 Python 全攻略｜從入門到實務」</span
            >課程報名，請注意郵件訊息，家教老師將與您聯繫！
          </p>
          <div class="text-center">
            <button class="btn bg-gradient">看看其他課程</button>
          </div>
        </section>
      </div>
    </div>

    <footer class="footer bg-secondary">
      <p class="text-center text-footer py-4 py-md-6 mb-0">
        Coding Home © 2022 All Rights Reserved
      </p>
    </footer>
    <!-- Modal -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content position-relative">
          <button
            type="button"
            class="btn-close text-white position-absolute"
            style="right: 24px; top: 24px"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
          <div class="modal-body modal__container">
            <h4
              class="modal-title mt-10 mb-6 mt-lg-6 text-center text-white"
              id="loginModalLabel"
            >
              登入
            </h4>
            <form class="mb-10">
              <div class="mb-4">
                <label for="loginEmail" class="form-label">信箱</label>
                <input
                  type="email"
                  class="form-control"
                  id="loginEmail"
                  placeholder="請輸入信箱"
                />
              </div>
              <div class="mb-4">
                <label for="loginPassword" class="form-label">密碼</label>
                <input
                  type="password"
                  class="form-control"
                  id="loginPassword w-100"
                  placeholder="請輸入密碼"
                />
              </div>

              <a
                href="./signUp.html"
                type="submit"
                class="btn bg-gradient w-100 mb-6 mb-lg-12"
                >登入</a
              >
              <div class="bg-logo text-center mb-8" style="height: 1px">
                <span
                  class="d-inline-block fs-7 bg-secondary px-4 align-top"
                  style="z-index: 20; float: center; margin-top: -9px"
                  >其他登入方式</span
                >
              </div>
              <a href="./signUp.html" class="btn btn-outline-white w-100 mb-4"
                ><img
                  class="loginIcon"
                  src="./assets/images/icon_fb.svg"
                  alt="icon_fb"
                />Facebook登入</a
              >
              <a href="./signUp.html" class="btn btn-outline-white w-100"
                ><img
                  class="loginIcon"
                  src="./assets/images/icon_google.svg"
                  alt="icon_google"
                />Google登入</a
              >
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/js/vendors.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/js/datepicker-full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/js/locales/zh-TW.js"></script>
    <script src="./assets/js/all.js"></script>
  </body>
</html>
