---
title: checkout-信用卡付款
layout: ./app/layout.ejs
engine: ejs
---

<main>
  <section class="progressBar pt-8 d-block mb-14 mb-lg-12 bg-lg-article">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-9 col-md-8 position-relative">
          <div class="progress">
            <div
              class="progress-bar w-50"
              role="progressbar"
              aria-label="Progress"
              aria-valuenow="50"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
          <button
            type="button"
            class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-primary rounded-pill text-center p-0 fs-9 progressBar__stage active"
          >
            <span class="material-icons fs-9 text-white"> done </span>
          </button>
          <button
            type="button"
            class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-primary rounded-pill text-center p-0 fs-9 progressBar__stage active"
          >
            <span class="text-white">2</span>
          </button>
          <button
            type="button"
            class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-outline-white bg-article rounded-pill text-center p-0 fs-9 progressBar__stage"
          >
            <span class="text-white">3</span>
          </button>
        </div>
      </div>
    </div>
  </section>

  <div class="container pb-10 pb-lg-20">
    <section class="creditCard bg-secondary p-6 px-lg-8 py-lg-12">
      <h4 class="mb-6 mb-lg-12 text-center">信用卡付款</h4>
      <h6 class="mb-4 mb-lg-6">請輸入信用卡資訊進行付款</h6>

      <form>
        <div class="mb-4 mb-lg-6">
          <label for="checkOutCardNum" class="form-label">信用卡帳號</label>
          <input
            type="password"
            class="form-control"
            id="checkOutCardNum"
            placeholder="Xxxx-xxxx-xxxx-xxxx"
          />
        </div>
        <div class="mb-4 mb-lg-6">
          <label for="checkOutSafeNum" class="form-label">安全碼</label>
          <input
            type="password"
            class="form-control"
            id="checkOutSafeNum"
            placeholder="***"
          />
        </div>
        <div class="mb-4 mb-lg-6">
          <label for="checkOutExpire" class="form-label">有效日期</label>
          <input
            type="text"
            class="form-control"
            id="checkOutExpire"
            placeholder="(MM-YY)"
          />
        </div>
        <div class="d-lg-flex justify-content-between">
          <div class="mt-2 mb-6 mb-lg-0">
            <h6>NT$1600</h6>
          </div>
          <a
            href="./checkOut_msg.html"
            type="submit"
            class="btn bg-gradient w-100"
            >下一步</a
          >
        </div>
      </form>
    </section>
  </div>
</main>
